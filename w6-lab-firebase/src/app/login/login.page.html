<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
      <ion-col size-xs="12" size-sm="8" size-md="6" size-lg="4">
        <form [formGroup]="userAuthForm">
          <ion-input
            class="ion-margin-bottom"
            type="email"
            fill="solid"
            label="Email"
            labelPlacement="floating"
            helperText="Enter a valid email"
            errorText="Invalid email"
            formControlName="email"
          ></ion-input>

          <ion-input 
            class="ion-margin-bottom"
            type="password" 
            label="Password" 
            fill="solid" 
            labelPlacement="floating"
            formControlName="password"
          >
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>

          <div class="ion-text-center">
            <ion-button class="ion-margin" expand="block">Login</ion-button>
            <ion-button class="ion-margin" expand="block" (click)="handleRegistration()">Create Account</ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
