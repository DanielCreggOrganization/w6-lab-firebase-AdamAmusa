<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding">
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%">
      <ion-col size-xs="12" size-sm="8" size-md="6" size-lg="4">
        <form [formGroup]="userAuthForm">
          <ion-input
            class="ion-margin-bottom"
            type="email"
            fill="solid"
            label="Email"
            labelPlacement="floating"
            helperText="Enter a valid email"
            errorText="Invalid email"
            formControlName="email"
            [class.ion-invalid]="userAuthForm.get('email')?.invalid && userAuthForm.get('email')?.touched"
            [class.ion-valid]="userAuthForm.get('email')?.valid"
          ></ion-input>

          <ion-input 
            class="ion-margin-bottom"
            type="password" 
            label="Password" 
            fill="solid" 
            labelPlacement="floating"
            formControlName="password"
            [class.ion-invalid]="userAuthForm.get('password')?.invalid && userAuthForm.get('password')?.touched"
            [class.ion-valid]="userAuthForm.get('password')?.valid"
          >
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
          

          <div class="ion-text-center">
            <ion-button 
              class="ion-margin" 
              expand="block"
              [disabled]="!userAuthForm.valid"
              (click)="handleAuthentication()"
            >
              Login
            </ion-button>
            <ion-button 
              class="ion-margin" 
              expand="block"
              [disabled]="!userAuthForm.valid"
              (click)="handleRegistration()"
            >
              Create Account
            </ion-button>
            <ion-button 
              class="ion-margin" 
              expand="block"
              [disabled]="!userAuthForm.get('email')?.valid"
              (click)="handlePasswordReset()"
            >
              Reset Password
            </ion-button>
          </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
